<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ea7d0abe07.js"
      crossorigin="anonymous"
    ></script>
    <title>Task</title>
  </head>
  <body>
    <div class="container pt-5">
      <div class="slide">
        <div class="slide-item">
          <img src="./assets/img/1.jpg" alt="" class="img" />
        </div>
        <div class="slide-item">
          <img src="./assets/img/2.jpg" alt="" class="img" />
        </div>
        <div class="slide-item">
          <img src="./assets/img/3.jpg" alt="" class="img" />
        </div>
        <div class="slide-item">
          <img src="./assets/img/4.jpg" alt="" class="img" />
        </div>
        <div class="slide-item">
          <img src="./assets/img/5.jpg" alt="" class="img" />
        </div>
        <div class="slide-item">
          <img src="./assets/img/6.jpg" alt="" class="img" />
        </div>
        <div class="slide-item">
          <img src="./assets/img/7.jpg" alt="" class="img" />
        </div>
        <div class="slide-item">
          <img src="./assets/img/8.jpg" alt="" class="img" />
        </div>
      </div>

      <div class="modal-gallery">
        <div class="content-modal">
          <span class="close">
            <i class="fas fa-times-circle"></i>
          </span>
          <img id="modal-img" />
          <span class="next-btn">
            <i class="fas fa-angle-right"></i>
          </span>
          <span class="prev-btn">
            <i class="fas fa-angle-left"></i>
          </span>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
